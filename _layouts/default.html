<!DOCTYPE html>
<html>
<head>
    <!--
    * Author:         BeiYuu
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div id="head">
        <div class='logo left'>
            <a href="/" title="Home">BeiYuu.com</a>
        </div>
        <div id="header">
            <div class="nav right">
                <a href="/blog" title="Thoughts On Something">Blog</a>
                <a href="/project" title="Projects Ongoing">Project</a>
                <a href="/about" title="About BeiYuu" >About</a>
                <a href="{{ site.feed }}" rel="feed" title="Subscribes The Feed" target="_blank">Feed</a>
            </div><!-- .nav -->
        </div><!-- #header -->
    </div><!-- #head -->
    <div id="content">
        <div id="contenter">
              {{ content }}
        </div><!-- #contenter --> 
    </div><!-- #content --> 
    <div id="foot">
        <div id="footer">
            <h3>More About Me</h3>
            <div class="my-link">
                <a href="" title="邮箱" target="_blank" onclick="alert('BeiYuu 在 Gmail，你懂得！');return false;">eMail&gt;&gt;</a>
                <a href="http://www.douban.com/people/beiyuu" title="我的书影音" target="_blank">豆瓣&gt;&gt;</a>
                <a href="http://weibo.com/beiyuu" title="我的闲言碎语" target="_blank">新浪微薄&gt;&gt;</a>
                <a href="http://www.github.com/beiyuu" title="我的代码" target="_blank">Github&gt;&gt;</a>
                <a href="http://twitter.com/#!/BeiYuu" title="又一处的闲言碎语" target="_blank">Twitter&gt;&gt;</a>
                <a href="http://www.zhihu.com/people/beiyuu" title="我回答的问题" target="_blank">知乎&gt;&gt;</a>
                <a href="http://www.markzhi.com/13989" title="我收集的图片" target="_blank">Markzhi&gt;&gt;</a>
            </div>
            <div class="copyright">
                {% for line in site.copyright %}
                <p>{{ line }}</p>
                {% endfor %}
            </div>
        </div><!-- #footer -->
    </div><!-- #foot -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function(){
            //加载不成功时加载本地的jQuery
            function include_js(file,callback) {
                var _doc = document.getElementsByTagName('head')[0];
                var js = document.createElement('script');
                js.setAttribute('type', 'text/javascript');
                js.setAttribute('src', file);
                _doc.appendChild(js);

                if (!/*@cc_on!@*/0) { //if not IE
                    //Firefox2、Firefox3、Safari3.1+、Opera9.6+ support js.onload
                    js.onload = function () {
                        window.readyFunction();
                        window.readyFunctionStatus = true;
                    }
                } else {
                    //IE6、IE7 support js.onreadystatechange
                    js.onreadystatechange = function () {
                        if (js.readyState == 'loaded' || js.readyState == 'complete') {
                            window.readyFunction();
                            window.readyFunctionStatus = true;
                        }
                    }
                }
                return false;
            }

            if(!window.jQuery){
                include_js('http://beiyuu.com/js/jquery-1.7.1.min.js');
            }
        })();
    </script>
</body>
</html>
