<!DOCTYPE html>
<html>
<head>
  <!--
    **
    *
    * Author:         BeiYuu
    *
    **
  -->
  <meta charset="utf-8" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="generator" content="Jekyll" />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <link rel="stylesheet" href="/css/default.css" type="text/css" />
  <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
  <link rel="shortcut icon" href=/favicon.ico" type="image/x-icon" />
  <script src="/js/html5.js" type="text/javascript"></script>
</head>
<body>
  <header id="head">
    <section id="header">
      <nav class="nav">
        <a href="/" title="Home" rel="nofollow">Home</a>
        <a href="/archives.html" rel="bookmark" title="Archives">Archives</a>
        <a href="/ChangeLog.html" rel="bookmark" title="ChangeLog">ChangeLog</a>
        <a href="{{ site.feed }}" rel="feed" target="_blank">Feed</a>
      </nav><!-- .nav -->
    </section><!-- #header -->
  </header><!-- #head -->
  <section id="content">
    <article id="contenter">
      {{ content }}
    </article><!-- #contenter -->
  </section><!-- #content -->
  <footer id="foot">
    <section id="footer">
      <h4>Contact Me</h4>
      <div class="my-link">
        <a href="http://beiyuu.com" target="_blank" title="pizn's blog" rel="friend">BeiYuu</a>
        <a href="http://www.github.com/beiyuu" target="_blank" title="pizn's github" rel="nofollow">GitHub&nbsp;&raquo;</a>
        <a href="http://www.twitter.com/beiyuu" target="_blank" title="pizn' twitter" rel="nofollow">Twitter&nbsp;&raquo;</a>
        <a href="http://www.weibo.com/beiyuu" target="_blank" title="pizn' weibo" rel="nofollow">新浪微博&nbsp;&raquo;</a>
      </div>
      <div class="copyright">
        {% for line in site.copyright %}
            <p>{{ line }}</p>
        {% endfor %}
      </div>
    </section><!-- #footer -->
  </footer><!-- #foot -->
</body>
</html>
