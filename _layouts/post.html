<div class="entry">
    {{ content }}

</div><!-- .entry -->
<div id="disqus_container"> 
    <a href="#" class="comment" onclick="return false;">点击查看评论</a>
    <div id="disqus_thread"></div>
</div> 
<script type="text/javascript">
    BYB.readyFunction = function(){
        $(document).ready(function(){
            $('pre').addClass('prettyprint linenums') //添加Google code Hight需要的class

            $('#disqus_container .comment').on('click',function(){
                $(this).html('加载中...');
                var disqus_shortname = 'beiyuu';
                var that = this;
                BYB.includeScript('http://' + disqus_shortname + '.disqus.com/embed.js',function(){$(that).remove()});
            });

            $('.entry a').each(function(index,element){
                var href = $(this).attr('href');
                if(href.indexOf('#') == 0){
                }else if ( href.indexOf('/') == 0 || href.toLowerCase().indexOf('beiyuu.com')>-1 ){
                }else{
                    $(this).attr('target','_blank');
                    $(this).addClass('external');
                }
            });

            var h2 = [],h3 = [],tmpl = '<ul>';
            $.each($('h2,h3'),function(index,item){
                if(item.tagName.toLowerCase() == 'h2'){
                    var h2item = {};
                    h2item.name = $(item).text();
                    h2item.top = $(item).offset().top;
                    h2item.index = index;
                    h2.push(h2item);
                }else{
                    var h3item = {};
                    h3item.name = $(item).text();
                    h3item.top = $(item).offset().top();
                    h3[index].push(h3item);
                }

                for(var i=0;i<h2.length;i++){
                    tmpl += '<li><a href="#" data-top="'+h2[i].top+'">'+h2[i].name+'</a></li>';
                    if(h3[h2[i].index]){
                        for(var j=0;j<h3[h2[i].index].length;j++){
                            tmpl += '<li class="h3"><a href="#" data-top="'+h3[h2[i].index][j].top+'">'+h3[h2[i].index][j].name+'</a></li>';
                        }
                    }
                }
                tmpl += '</ul>';

                $('body').append('<div id="menuIndex"></div>');
                $('#menuIndex').append($(tmpl));
            });

            BYB.includeScript('/js/prettify/prettify.js',function(){prettyPrint()});
        });
    };
</script>
